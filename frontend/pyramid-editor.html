<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Editor - Agruvo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: -5%;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 80%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pyramid-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            backdrop-filter: blur(10px);
        }

        .pyramid-selector:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .pyramid-selector:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .pyramid-selector option {
            background: #667eea;
            color: white;
            padding: 8px;
        }

        .btn-small {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .btn-new {
            background: rgba(34, 197, 94, 0.3);
            color: white;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .btn-new:hover {
            background: rgba(34, 197, 94, 0.5);
            border-color: rgba(34, 197, 94, 0.7);
            transform: translateY(-1px);
        }

        .btn-save {
            background: rgba(59, 130, 246, 0.2);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .btn-save:hover {
            background: rgba(59, 130, 246, 0.35);
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-1px);
        }

        .btn-back {
            background: rgba(156, 163, 175, 0.2);
            color: white;
            border: 1px solid rgba(156, 163, 175, 0.4);
        }

        .btn-back:hover {
            background: rgba(156, 163, 175, 0.35);
            border-color: rgba(156, 163, 175, 0.6);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.35);
            border-color: rgba(239, 68, 68, 0.6);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Layout */
        .main-content {
            display: flex;
            justify-content: center;
        }

        .pyramid-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
        }

        .sidebar {
            display: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pyramid Visualization */
        .pyramid-container {
            margin-bottom: 40px;
        }

        .pyramid-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pyramid-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            min-height: 80px;
            align-items: center;
        }

        .pyramid-level-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
            position: relative;
        }

        .level-header-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .level-header {
            text-align: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            min-width: 150px;
        }

        .level-header.critical {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
        }

        .level-header.important {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .level-header.foundational {
            background: linear-gradient(135deg, #93c5fd, #60a5fa);
            color: #333;
        }

        .pyramid-items-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 60px;
            min-width: 200px;
            padding: 10px;
            border: 2px dashed transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            align-items: center;
        }

        .pyramid-items-container.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .add-item-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid white;
            color: #333;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .add-item-btn:hover {
            background: white;
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .pyramid-item {
            min-width: 80px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            text-align: center;
            line-height: 1.2;
            position: relative;
            user-select: none;
        }

        .pyramid-item:active {
            cursor: grabbing;
        }

        .pyramid-item:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .pyramid-item.dragging {
            opacity: 0.5;
            transform: scale(1.1);
            z-index: 1000;
        }

        .pyramid-item.critical {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
        }

        .pyramid-item.important {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .pyramid-item.foundational {
            background: linear-gradient(135deg, #93c5fd, #60a5fa);
            color: #333;
        }

        .pyramid-item .edit-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 2px solid #667eea;
            font-size: 0.7rem;
            color: #667eea;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .pyramid-item:hover .edit-btn {
            display: flex;
        }

        .edit-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Level Management */
        .level-config {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid;
        }

        .level-config.critical {
            border-color: #1e3a8a;
            background: rgba(30, 58, 138, 0.05);
        }

        .level-config.important {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .level-config.foundational {
            border-color: #93c5fd;
            background: rgba(147, 197, 253, 0.05);
        }

        .level-config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .level-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .level-count {
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Item Management */
        .item-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-code {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-description {
            font-size: 0.85rem;
            color: #666;
        }

        .add-item-btn {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-item-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-actions .btn {
            color: #333;
        }

        .modal-actions .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-actions .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .pyramid-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .pyramid-items-container {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header fade-in-up">
            <div class="header-left">
                <div class="logo">Agruvo</div>
                <div class="page-title">🔺 Pyramid Editor</div>
            </div>
            <div class="header-center">
                <select class="pyramid-selector" id="pyramidSelector" onchange="switchPyramid()">
                    <option value="research-team">Research Team Pyramid</option>
                    <option value="product-roadmap">Product Roadmap</option>
                    <option value="marketing-goals">Marketing Goals</option>
                </select>
                <button class="btn-small btn-new" onclick="createNewPyramid()">➕ New</button>
                <button class="btn-small btn-delete" onclick="deletePyramid()">🗑️ Delete</button>
                <button class="btn-small btn-save" onclick="savePyramid()">💾 Save</button>
            </div>
            <div class="header-actions">
                <button class="btn-small btn-back" onclick="backToDashboard()">← Dashboard</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Pyramid Visualization -->
            <div class="pyramid-section fade-in-up">
                <div class="card-title">📊 Interactive Pyramid Structure</div>
                <p style="color: #666; margin-bottom: 30px;">Drag items between levels or click the edit button to modify details</p>
                
                <div class="pyramid-container">
                    <div class="pyramid-visual">
                        <!-- Critical Level -->
                        <div class="pyramid-level-container">
                            <div class="level-header-wrapper">
                                <div class="level-header critical">🔵 CRITICAL - Major Projects</div>
                                <div class="add-item-btn" onclick="addItemToLevel('critical')" title="Add new critical item">+</div>
                            </div>
                            <div class="pyramid-items-container" data-level="critical">
                                <div class="pyramid-item critical" draggable="true" data-id="vessel-deployment">
                                    RV
                                    <div class="edit-btn" onclick="editItem('vessel-deployment')">✏️</div>
                                </div>
                                <div class="pyramid-item critical" draggable="true" data-id="stock-assessment">
                                    SA
                                    <div class="edit-btn" onclick="editItem('stock-assessment')">✏️</div>
                                </div>
                            </div>
                        </div>

                        <!-- Important Level -->
                        <div class="pyramid-level-container">
                            <div class="level-header-wrapper">
                                <div class="level-header important">🔵 IMPORTANT - Key Milestones</div>
                                <div class="add-item-btn" onclick="addItemToLevel('important')" title="Add new important item">+</div>
                            </div>
                            <div class="pyramid-items-container" data-level="important">
                                <div class="pyramid-item important" draggable="true" data-id="q2-survey">
                                    Q2
                                    <div class="edit-btn" onclick="editItem('q2-survey')">✏️</div>
                                </div>
                                <div class="pyramid-item important" draggable="true" data-id="data-analysis">
                                    DA
                                    <div class="edit-btn" onclick="editItem('data-analysis')">✏️</div>
                                </div>
                                <div class="pyramid-item important" draggable="true" data-id="publication">
                                    PU
                                    <div class="edit-btn" onclick="editItem('publication')">✏️</div>
                                </div>
                            </div>
                        </div>

                        <!-- Foundational Level -->
                        <div class="pyramid-level-container">
                            <div class="level-header-wrapper">
                                <div class="level-header foundational">🔵 FOUNDATIONAL - Operations</div>
                                <div class="add-item-btn" onclick="addItemToLevel('foundational')" title="Add new foundational item">+</div>
                            </div>
                            <div class="pyramid-items-container" data-level="foundational">
                                <div class="pyramid-item foundational" draggable="true" data-id="equipment-maintenance">
                                    EM
                                    <div class="edit-btn" onclick="editItem('equipment-maintenance')">✏️</div>
                                </div>
                                <div class="pyramid-item foundational" draggable="true" data-id="data-qc">
                                    QC
                                    <div class="edit-btn" onclick="editItem('data-qc')">✏️</div>
                                </div>
                                <div class="pyramid-item foundational" draggable="true" data-id="procurement">
                                    PR
                                    <div class="edit-btn" onclick="editItem('procurement')">✏️</div>
                                </div>
                                <div class="pyramid-item foundational" draggable="true" data-id="training">
                                    TR
                                    <div class="edit-btn" onclick="editItem('training')">✏️</div>
                                </div>
                                <div class="pyramid-item foundational" draggable="true" data-id="safety">
                                    SF
                                    <div class="edit-btn" onclick="editItem('safety')">✏️</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Pyramid Item</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Short Code</label>
                <input type="text" id="editCode" class="form-input" placeholder="e.g., RV, SA, Q2">
            </div>
            
            <div class="form-group">
                <label class="form-label">Full Title</label>
                <input type="text" id="editTitle" class="form-input" placeholder="e.g., Research Vessel Deployment">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-input" rows="3" placeholder="Detailed description for tooltips"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Pyramid Level</label>
                <select id="editLevel" class="form-input">
                    <option value="critical">Critical - Major Projects</option>
                    <option value="important">Important - Key Milestones</option>
                    <option value="foundational">Foundational - Operations</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveItem()" id="saveItemBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Sample pyramids data
        let savedPyramids = {

        function createNewPyramid() {
            const name = prompt('Enter pyramid name:');
            if (!name || name.trim() === '') return;
            
            const id = name.toLowerCase().replace(/[^a-z0-9]/g, '-');
            
            // Check if pyramid already exists
            if (savedPyramids[id]) {
                alert('A pyramid with this name already exists.');
                return;
            }
            
            // Create new empty pyramid
            savedPyramids[id] = {
                name: name.trim(),
                data: {}
            };
            
            // Add to selector
            const selector = document.getElementById('pyramidSelector');
            const option = document.createElement('option');
            option.value = id;
            option.textContent = name.trim();
            selector.appendChild(option);
            
            // Switch to new pyramid
            selector.value = id;
            switchPyramid();
            
            alert(`Created new pyramid: ${name}`);
        }

        function deletePyramid() {
            if (Object.keys(savedPyramids).length <= 1) {
                alert('Cannot delete the last pyramid.');
                return;
            }
            
            const pyramidName = savedPyramids[currentPyramidId].name;
            
            if (!confirm(`Are you sure you want to delete "${pyramidName}"? This cannot be undone.`)) {
                return;
            }
            
            // Remove from data
            delete savedPyramids[currentPyramidId];
            
            // Remove from selector
            const selector = document.getElementById('pyramidSelector');
            const optionToRemove = selector.querySelector(`option[value="${currentPyramidId}"]`);
            if (optionToRemove) {
                optionToRemove.remove();
            }
            
            // Switch to first available pyramid
            const firstPyramidId = Object.keys(savedPyramids)[0];
            currentPyramidId = firstPyramidId;
            pyramidData = { ...savedPyramids[currentPyramidId].data };
            selector.value = currentPyramidId;
            
            updatePyramidDisplay();
            
            alert(`Deleted pyramid: ${pyramidName}`);

        // Initialize drag and drop
        function initializeDragDrop() {
            const items = document.querySelectorAll('.pyramid-item');
            const containers = document.querySelectorAll('.pyramid-items-container');

            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            containers.forEach(container => {
                container.addEventListener('dragover', handleDragOver);
                container.addEventListener('drop', handleDrop);
                container.addEventListener('dragenter', handleDragEnter);
                container.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const itemId = e.dataTransfer.getData('text/plain');
            const newLevel = e.currentTarget.dataset.level;
            const currentLevel = pyramidData[itemId].level;
            
            if (newLevel === currentLevel) return;
            
            // Check level limits
            const currentLevelCount = Object.values(pyramidData).filter(item => item.level === newLevel).length;
            if (currentLevelCount >= levelLimits[newLevel]) {
                alert(`Cannot move item. ${newLevel} level is at maximum capacity (${levelLimits[newLevel]} items).`);
                return;
            }
            
            // Update data and UI
            pyramidData[itemId].level = newLevel;
            updatePyramidDisplay();
        }

        function updatePyramidDisplay() {
            // Clear all containers but preserve add buttons
            document.querySelectorAll('.pyramid-items-container').forEach(container => {
                const addBtn = container.querySelector('.add-item-btn');
                container.innerHTML = '';
                if (addBtn) {
                    container.appendChild(addBtn);
                }
            });
            
            // Rebuild items
            Object.entries(pyramidData).forEach(([id, item]) => {
                const container = document.querySelector(`[data-level="${item.level}"]`);
                const itemElement = createPyramidItem(id, item);
                container.appendChild(itemElement);
            });
            
            // Reinitialize drag and drop
            initializeDragDrop();
        }

        function createPyramidItem(id, item) {
            const div = document.createElement('div');
            div.className = `pyramid-item ${item.level}`;
            div.draggable = true;
            div.dataset.id = id;
            div.innerHTML = `
                ${item.code}
                <div class="edit-btn" onclick="editItem('${id}')">✏️</div>
            `;
            return div;
        }

        function saveItem() {
            const code = document.getElementById('editCode').value.trim();
            const title = document.getElementById('editTitle').value.trim();
            const description = document.getElementById('editDescription').value.trim();
            const level = document.getElementById('editLevel').value;
            
            if (!code || !title) {
                alert('Code and Title are required.');
                return;
            }
            
            // Check if code already exists (except for current item)
            const existingItem = Object.entries(pyramidData).find(([id, item]) => 
                item.code === code && id !== currentEditId
            );
            if (existingItem) {
                alert('Code already exists. Please use a unique code.');
                return;
            }
            
            // Check level limits for new items
            if (!currentEditId) {
                const currentLevelCount = Object.values(pyramidData).filter(item => item.level === level).length;
                if (currentLevelCount >= levelLimits[level]) {
                    alert(`Cannot add item. ${level} level is at maximum capacity.`);
                    return;
                }
            }
            
            const itemId = currentEditId || generateId();
            
            pyramidData[itemId] = {
                code,
                title,
                description,
                level
            };
            
            updatePyramidDisplay();
            closeModal();
        }
